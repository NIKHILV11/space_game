<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Memory Game</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #0a0e1a;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            background-image: 
                radial-gradient(white, rgba(255,255,255,.2) 2px, transparent 2px),
                radial-gradient(white, rgba(255,255,255,.15) 1px, transparent 1px);
            background-size: 50px 50px, 30px 30px;
            background-position: 0 0, 15px 15px;
        }
        
        h1 {
            color: #fff;
            text-shadow: 0 0 10px #66f, 0 0 20px #66f;
            margin-bottom: 10px;
        }
        
        .game-stats {
            display: flex;
            width: 100%;
            max-width: 600px;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        
        .stat {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 1.2rem;
        }
        
        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .card {
            width: 125px;
            height: 125px;
            perspective: 1000px;
            cursor: pointer;
        }
        
        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        
        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }
        
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 15px rgba(102, 102, 255, 0.3);
        }
        
        .card-front {
            background: linear-gradient(45deg, #1a237e, #000051);
            border: 2px solid #303f9f;
        }
        
        .card-back {
            background: linear-gradient(45deg, #212121, #000000);
            transform: rotateY(180deg);
            border: 2px solid #666;
            font-size: 2.5rem;
        }
        
        .button {
            margin-top: 20px;
            padding: 10px 25px;
            font-size: 1.2rem;
            background: linear-gradient(45deg, #1a237e, #303f9f);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .button:hover {
            background: linear-gradient(45deg, #303f9f, #3949ab);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 10;
        }
        
        .modal-content {
            background: linear-gradient(45deg, #1a237e, #000051);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            max-width: 500px;
            box-shadow: 0 0 30px rgba(102, 102, 255, 0.5);
            animation: modal-appear 0.5s ease-out;
        }
        
        @keyframes modal-appear {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        .glow {
            text-shadow: 0 0 10px #66f, 0 0 20px #66f;
        }
        
        .emoji {
            font-size: 3rem;
            margin: 10px 0;
        }
        
        .planet {
            font-size: 2.5rem;
            filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.5));
        }
        
        @media (max-width: 600px) {
            .game-board {
                grid-template-columns: repeat(3, 1fr);
            }
            
            .card {
                width: 90px;
                height: 90px;
            }
            
            .card-back {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <h1>Space Memory Game</h1>
    
    <div class="game-stats">
        <div class="stat">Moves: <span id="moves">0</span></div>
        <div class="stat">Matches: <span id="matches">0</span></div>
        <div class="stat">Time: <span id="time">00:00</span></div>
    </div>
    
    <div class="game-board" id="game-board"></div>
    
    <button class="button" id="reset-btn">Reset Game</button>
    
    <div class="modal" id="win-modal">
        <div class="modal-content">
            <h2 class="glow">Mission Complete!</h2>
            <div class="emoji">ðŸŽ‰</div>
            <p>You've matched all the celestial objects!</p>
            <p>Moves: <span id="final-moves">0</span></p>
            <p>Time: <span id="final-time">00:00</span></p>
            <button class="button" id="play-again-btn">Play Again</button>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const gameBoard = document.getElementById('game-board');
            const movesElement = document.getElementById('moves');
            const matchesElement = document.getElementById('matches');
            const timeElement = document.getElementById('time');
            const resetButton = document.getElementById('reset-btn');
            const winModal = document.getElementById('win-modal');
            const playAgainButton = document.getElementById('play-again-btn');
            const finalMovesElement = document.getElementById('final-moves');
            const finalTimeElement = document.getElementById('final-time');
            
            // Space emojis
            const spaceEmojis = ['ðŸª', 'ðŸŒŽ', 'ðŸŒ™', 'ðŸŒž', 'â˜„ï¸', 'ðŸš€', 'ðŸ‘½', 'ðŸ›¸'];
            
            let moves = 0;
            let matches = 0;
            let gameStarted = false;
            let timer;
            let seconds = 0;
            let flippedCards = [];
            let lockBoard = false;
            
            // Create cards
            function createCards() {
                // Double the emojis for pairs
                const emojis = [...spaceEmojis, ...spaceEmojis];
                // Shuffle the array
                shuffleArray(emojis);
                
                gameBoard.innerHTML = '';
                
                emojis.forEach((emoji, index) => {
                    const card = document.createElement('div');
                    card.classList.add('card');
                    card.dataset.emoji = emoji;
                    card.dataset.index = index;
                    
                    card.innerHTML = `
                        <div class="card-inner">
                            <div class="card-front"></div>
                            <div class="card-back">
                                <span class="planet">${emoji}</span>
                            </div>
                        </div>
                    `;
                    
                    card.addEventListener('click', flipCard);
                    gameBoard.appendChild(card);
                });
            }
            
            // Shuffle array (Fisher-Yates algorithm)
            function shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
                return array;
            }
            
            // Start timer
            function startTimer() {
                timer = setInterval(() => {
                    seconds++;
                    const minutes = Math.floor(seconds / 60);
                    const remainingSeconds = seconds % 60;
                    timeElement.textContent = `${String(minutes).padStart(2, '0')}:${String(remainingSeconds).padStart(2, '0')}`;
                }, 1000);
            }
            
            // Flip card
            function flipCard() {
                if (lockBoard) return;
                
                // Start timer on first card flip
                if (!gameStarted) {
                    gameStarted = true;
                    startTimer();
                }
                
                const card = this;
                
                // Prevent flipping the same card
                if (card === flippedCards[0]) return;
                
                // Add flipped class
                card.classList.add('flipped');
                
                // Add to flipped cards array
                flippedCards.push(card);
                
                // Check for match if we have 2 flipped cards
                if (flippedCards.length === 2) {
                    moves++;
                    movesElement.textContent = moves;
                    checkForMatch();
                }
            }
            
            // Check for match
            function checkForMatch() {
                lockBoard = true;
                
                const [card1, card2] = flippedCards;
                const isMatch = card1.dataset.emoji === card2.dataset.emoji;
                
                if (isMatch) {
                    matches++;
                    matchesElement.textContent = matches;
                    
                    // Add glow effect to matched cards
                    card1.querySelector('.card-back').classList.add('glow');
                    card2.querySelector('.card-back').classList.add('glow');
                    
                    // Remove event listeners from matched cards
                    card1.removeEventListener('click', flipCard);
                    card2.removeEventListener('click', flipCard);
                    
                    // Check for win
                    if (matches === spaceEmojis.length) {
                        setTimeout(() => {
                            showWinModal();
                        }, 500);
                    }
                    
                    resetFlippedCards();
                } else {
                    // Flip cards back if no match
                    setTimeout(() => {
                        card1.classList.remove('flipped');
                        card2.classList.remove('flipped');
                        resetFlippedCards();
                    }, 1000);
                }
            }
            
            // Reset flipped cards array
            function resetFlippedCards() {
                flippedCards = [];
                lockBoard = false;
            }
            
            // Show win modal
            function showWinModal() {
                clearInterval(timer);
                
                const minutes = Math.floor(seconds / 60);
                const remainingSeconds = seconds % 60;
                const timeString = `${String(minutes).padStart(2, '0')}:${String(remainingSeconds).padStart(2, '0')}`;
                
                finalMovesElement.textContent = moves;
                finalTimeElement.textContent = timeString;
                
                winModal.style.display = 'flex';
            }
            
            // Reset game
            function resetGame() {
                winModal.style.display = 'none';
                moves = 0;
                matches = 0;
                seconds = 0;
                gameStarted = false;
                flippedCards = [];
                lockBoard = false;
                
                movesElement.textContent = moves;
                matchesElement.textContent = matches;
                timeElement.textContent = '00:00';
                
                clearInterval(timer);
                createCards();
            }
            
            // Event listeners
            resetButton.addEventListener('click', resetGame);
            playAgainButton.addEventListener('click', resetGame);
            
            // Initialize the game
            createCards();
        });
    </script>
</body>
</html>
